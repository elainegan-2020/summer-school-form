<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>暑期学校报名表 / Summer School Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Petersen_graph.svg/800px-Petersen_graph.svg.png') no-repeat center top;
      background-size: contain;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 90%;
      margin: 60px auto;
      padding: 30px 40px;
      background: #ffffffdd;
      backdrop-filter: blur(2px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border 0.3s, background-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #3498db;
      background-color: #fff;
      outline: none;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      width: 50%;
      margin: 30px auto 0;
      display: block;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
  </style>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/e8zn0tq56sa2m";
    let language = "zh";

    function toggleOtherGrade(select) {
      const otherInput = document.getElementById("grade_other");
      otherInput.style.display = select.value === "其他" ? "block" : "none";
    }

    async function submitForm(event) {
      event.preventDefault();

      const submitBtn = document.querySelector('input[type="submit"]');
      submitBtn.value = language === "zh" ? "提交中…" : "Submitting…";
      submitBtn.disabled = true;

      const name = document.getElementById("name").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const email = document.getElementById("email").value.trim();
      const idNumber = document.getElementById("id_number").value.trim();
      const grade = document.getElementById("grade").value === "其他"
        ? document.getElementById("grade_other").value.trim()
        : document.getElementById("grade").value;

      const fileInput = document.getElementById("cv");
      if (fileInput.files.length > 0 && fileInput.files[0].type !== "application/pdf") {
        alert(language === "zh" ? "请上传PDF格式的简历文件。" : "Please upload a PDF resume.");
        resetSubmit();
        return;
      }

      if (!/^\d{11}$/.test(tel)) {
        alert(language === "zh" ? "请输入正确的11位手机号码" : "Please enter a valid 11-digit phone number.");
        resetSubmit();
        return;
      }

      if (!/^[\w\.-]+@[\w\.-]+\.\w+$/.test(email)) {
        alert(language === "zh" ? "请输入有效的邮箱地址" : "Please enter a valid email.");
        resetSubmit();
        return;
      }

      if (!idNumber) {
        alert(language === "zh" ? "证件号不能为空" : "ID number cannot be empty.");
        resetSubmit();
        return;
      }

      const checkUrl = `${API_URL}/search?ID_Number=${encodeURIComponent(idNumber)}`;
      const existing = await fetch(checkUrl).then(res => res.json());
      if (existing.length > 0) {
        alert(language === "zh" ? "该证件号已经提交过报名，请勿重复提交。" : "This ID number has already been registered.");
        resetSubmit();
        return;
      }

      const data = {
        data: {
          Name: name,
          Gender: document.getElementById("gender").value,
          School: document.getElementById("school").value.trim(),
          Grade: grade,
          Tel: tel,
          Email: email,
          ID_Number: idNumber,
          Housing: document.getElementById("housing").value,
          Full_Attendance: document.getElementById("attendance").value
        }
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          const targetPage = language === "zh" ? "success-zh.html" : "success-en.html";
          window.location.href = targetPage;
        } else {
          alert(language === "zh" ? "提交失败，请稍后再试。" : "Submission failed. Please try again.");
          resetSubmit();
        }
      });
    }

    function resetSubmit() {
      const submitBtn = document.querySelector('input[type="submit"]');
      submitBtn.value = language === "zh" ? "提交报名" : "Submit";
      submitBtn.disabled = false;
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>暑期学校报名表</h1>
    <form id="signup-form" onsubmit="submitForm(event)">
      <label for="name">姓名：</label>
      <input type="text" id="name" required>

      <label for="gender">性别：</label>
      <select id="gender" required>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>

      <label for="school">学校/单位：</label>
      <input type="text" id="school" required>

      <label for="grade">年级：</label>
      <select id="grade" onchange="toggleOtherGrade(this)" required>
        <option value="硕士一年级">硕士一年级</option>
        <option value="硕士二年级">硕士二年级</option>
        <option value="硕士三年级">硕士三年级</option>
        <option value="博士">博士</option>
        <option value="其他">其他</option>
      </select>
      <input type="text" id="grade_other" placeholder="请注明具体年级" style="display:none; margin-top:10px;">

      <label for="tel">电话号码：</label>
      <input type="tel" id="tel" required>

      <label for="email">邮箱：</label>
      <input type="email" id="email" required>

      <label for="id_number">证件号：</label>
      <input type="text" id="id_number" required>

      <label for="housing">是否需要住宿：</label>
      <select id="housing" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select>

      <label for="attendance">是否全程参加：</label>
      <select id="attendance" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select>

      <label for="cv">个人简历（仅限PDF）：</label>
      <input type="file" id="cv" accept=".pdf">

      <input type="submit" value="提交报名">
    </form>
    <div class="note">请确认信息准确无误后再提交。</div>
  </div>
</body>
</html>

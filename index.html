<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>暑期学校报名表</title>
  <script>
    function submitForm(event) {
      event.preventDefault();

      const data = {
        data: {
          Name: document.getElementById("name").value,
          Gender: document.getElementById("gender").value,
          School: document.getElementById("school").value,
          Tel: document.getElementById("tel").value,
          Email: document.getElementById("email").value,
          ID_Number: document.getElementById("id_number").value,
          Housing: document.getElementById("housing").value,
          Full_Attendance: document.getElementById("attendance").value
        }
      };

      fetch("https://sheetdb.io/api/v1/e8zn0tq56sa2m", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("报名成功！");
          document.getElementById("signup-form").reset();
        } else {
          alert("提交失败，请稍后再试！");
        }
      });
    }
  </script>
</head>
<body>
  <h1>暑期学校报名表</h1>
  <form id="signup-form" onsubmit="submitForm(event)">
    姓名：<br>
    <input type="text" id="name" required><br><br>

    性别：<br>
    <select id="gender">
      <option value="男">男</option>
      <option value="女">女</option>
    </select><br><br>

    学校/单位：<br>
    <input type="text" id="school" required><br><br>

    电话号码：<br>
    <input type="tel" id="tel" required><br><br>

    邮箱：<br>
    <input type="email" id="email" required><br><br>

    证件号：<br>
    <input type="text" id="id_number" required><br><br>

    是否需要住宿：<br>
    <select id="housing">
      <option value="是">是</option>
      <option value="否">否</option>
    </select><br><br>

    是否全程参加：<br>
    <select id="attendance">
      <option value="是">是</option>
      <option value="否">否</option>
    </select><br><br>

    <input type="submit" value="提交报名">
  </form>
</body>
</html>

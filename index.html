<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>暑期学校报名表 / Summer School Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 14px;
      cursor: pointer;
      color: #3498db;
      user-select: none;
    }
    .lang-toggle::before {
      content: "🌐 ";
    }
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Petersen_graph.svg/800px-Petersen_graph.svg.png') no-repeat center top;
      background-size: contain;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px 40px;
      background: #ffffffdd;
      backdrop-filter: blur(2px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 26px;
    }
    form > label {
      margin-top: 16px;
      font-weight: 600;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border 0.3s, background-color 0.3s;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #3498db;
      background-color: #fff;
      outline: none;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      width: 60%;
      margin: 30px auto 0;
      display: block;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    .note {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 15px;
    }
  </style>
  <script>
    const API_URL = "https://sheetdb.io/api/v1/e8zn0tq56sa2m";
    let language = "zh";

    
window.onload = function () {
  const lang = navigator.language || navigator.userLanguage;
  if (lang.startsWith("en")) {
    toggleLanguage();
  }
};


    function toggleLanguage() {
      language = (language === "zh") ? "en" : "zh";

      const labels = {
        zh: {
          title: "暑期学校报名表",
          submit: "提交报名",
          note: "请确认信息准确无误后再提交。",
          fields: [
            "姓名：", "性别：", "学校/单位：", "年级：", "", "电话号码：",
            "邮箱：", "证件号：", "是否需要住宿：", "是否全程参加：", "个人简历（仅限PDF）："
          ],
          gender: ["男", "女"],
          housing: ["是", "否"],
          attendance: ["是", "否"],
          langText: "English"
        },
        en: {
          title: "Summer School Registration",
          submit: "Submit",
          note: "Please double-check your info before submission.",
          fields: [
            "Name:", "Gender:", "School / Institution:", "Grade:", "", "Phone:",
            "Email:", "ID Number:", "Need housing?", "Attend full time?", "Resume (PDF only):"
          ],
          gender: ["Male", "Female"],
          housing: ["Yes", "No"],
          attendance: ["Yes", "No"],
          langText: "中文"
        }
      };

      const L = labels[language];
      document.getElementById("form-title").textContent = L.title;
      document.querySelector("input[type=submit]").value = L.submit;
      document.querySelector(".note").textContent = L.note;

      const allLabels = document.querySelectorAll("form > label");
      allLabels.forEach((label, i) => {
        if (L.fields[i]) label.textContent = L.fields[i];
      });

      document.getElementById("gender").options[0].text = L.gender[0];
      document.getElementById("gender").options[1].text = L.gender[1];
      document.getElementById("housing").options[0].text = L.housing[0];
      document.getElementById("housing").options[1].text = L.housing[1];
      document.getElementById("attendance").options[0].text = L.attendance[0];
      document.getElementById("attendance").options[1].text = L.attendance[1];
      document.getElementById("lang").textContent = L.langText;
    }
    function toggleOtherGrade(select) {
      const otherInput = document.getElementById("grade_other");
      otherInput.style.display = select.value === "其他" ? "block" : "none";
    }
    async function submitForm(event) {
      event.preventDefault();
      const submitBtn = document.querySelector('input[type="submit"]');
      submitBtn.value = "提交中…";
      submitBtn.disabled = true;
      const name = document.getElementById("name").value.trim();
      const tel = document.getElementById("tel").value.trim();
      const email = document.getElementById("email").value.trim();
      const idNumber = document.getElementById("id_number").value.trim();
      const grade = document.getElementById("grade").value === "其他"
        ? document.getElementById("grade_other").value.trim()
        : document.getElementById("grade").value;
      const fileInput = document.getElementById("cv");
      if (fileInput.files.length > 0 && fileInput.files[0].type !== "application/pdf") {
        alert("请上传PDF格式的简历文件。");
        resetSubmit();
        return;
      }
      if (!/^\d{11}$/.test(tel)) {
        alert("请输入正确的11位手机号码");
        resetSubmit();
        return;
      }
      if (!/^[\w\.-]+@[\w\.-]+\.\w+$/.test(email)) {
        alert("请输入有效的邮箱地址");
        resetSubmit();
        return;
      }
      if (!idNumber) {
        alert("证件号不能为空");
        resetSubmit();
        return;
      }
      const checkUrl = `${API_URL}/search?ID_Number=${encodeURIComponent(idNumber)}`;
      const existing = await fetch(checkUrl).then(res => res.json());
      if (existing.length > 0) {
        alert("该证件号已经提交过报名，请勿重复提交。");
        resetSubmit();
        return;
      }
      const data = {
        data: {
          Name: name,
          Gender: document.getElementById("gender").value,
          School: document.getElementById("school").value.trim(),
          Grade: grade,
          Tel: tel,
          Email: email,
          ID_Number: idNumber,
          Housing: document.getElementById("housing").value,
          Full_Attendance: document.getElementById("attendance").value
        }
      };
      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          const targetPage = language === "zh" ? "success-zh.html" : "success-en.html";
          window.location.href = targetPage;
        } else {
          alert("提交失败，请稍后再试。");
          resetSubmit();
        }
      });
    }
    function resetSubmit() {
      const submitBtn = document.querySelector('input[type="submit"]');
      submitBtn.value = "提交报名";
      submitBtn.disabled = false;
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="lang" class="lang-toggle" onclick="toggleLanguage()">🌐 English</div>
    <h1 id="form-title">暑期学校报名表</h1>
    <form id="signup-form" onsubmit="submitForm(event)">
      <label for="name">姓名：</label>
      <input type="text" id="name" required>
      <label for="gender">性别：</label>
      <select id="gender" required>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
      <label for="school">学校/单位：</label>
      <input type="text" id="school" required>
      <label for="grade">年级：</label>
      <select id="grade" onchange="toggleOtherGrade(this)" required>
        <option value="硕士一年级">硕士一年级</option>
        <option value="硕士二年级">硕士二年级</option>
        <option value="硕士三年级">硕士三年级</option>
        <option value="博士">博士</option>
        <option value="博士后">博士后</option>
        <option value="其他">其他</option>
      </select>
      <input type="text" id="grade_other" placeholder="请注明具体年级" style="display:none; margin-top:10px;">
      <label for="tel">电话号码：</label>
      <input type="tel" id="tel" required>
      <label for="email">邮箱：</label>
      <input type="email" id="email" required>
      <label for="id_number">证件号：</label>
      <input type="text" id="id_number" required>
      <label for="housing">是否需要住宿：</label>
      <select id="housing" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select>
      <label for="attendance">是否全程参加：</label>
      <select id="attendance" required>
        <option value="是">是</option>
        <option value="否">否</option>
      </select>
      <label for="cv">个人简历（仅限PDF）：</label>
      <input type="file" id="cv" accept=".pdf">
      <input type="submit" value="提交报名">
    </form>
    <div class="note">请确认信息准确无误后再提交。</div>
  </div>
</body>
</html>
